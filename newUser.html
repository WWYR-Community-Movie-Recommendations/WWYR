<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/newUser.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>

  <main>

    <div class="grid-container">
      <div class="logo-container">

        <h1>WWYR</h1>
        <img src="img/samuel-regan-asante-wMkaMXTJjlQ-unsplash.jpg" alt="picture of a variety of movies">
        <p id="hero-text">Discover Trusted Movie Recommendations</p>

      </div>

      <div class="existing-user-container">

        <p id="existing-user-text">Welcome to the Community!</p>

        <label for="username"></label>
        <input type="text" id="username" placeholder="   Create User Name">

        <label for="userID"></label>
        <input type="text" id="userID" placeholder="   Create six-digit user ID">

        <button type="submit">Create User</button>

        <a href="index.html">Existing User? Click Here</a>

      </div>
    </div>
