<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/newUser.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>New User - WWYR</title>
</head>

<body>

  <main>

    <div class="grid-container">
      <div class="logo-container">

        <h1>WWYR</h1>
        <img src="img/samuel-regan-asante-wMkaMXTJjlQ-unsplash.jpg" alt="picture of a variety of movies">
        <p id="hero-text">Discover Trusted Movie Recommendations</p>

      </div>

      <div class="new-user-container">

        <p id="new-user-text">Welcome to the Community!</p>

        <form id="newUserForm">
          <fieldset>
            <label for="userName"></label>
            <input type="text" id="userName" placeholder="   Create User Name" name="userName">

            <label for="userID"></label>
            <input type="text" id="userID" placeholder="   Create four-digit user ID" name="userID" maxlength="4">
          </fieldset>

          <button type="submit" id="create-user-btn">Create User</button> 
        </form>

        <a href="index.html">Existing User? Click Here</a>

      </div>
    </div>

  </main>
  <script src="js/app.js"></script>
</body>

</html>
