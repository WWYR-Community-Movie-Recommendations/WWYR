<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/recommendMovie.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Recommend Movie - WWYR</title>
</head>

<body>

  <main>

    <div class="grid-container">
      <div class="nav-container">
        <nav>
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="recommendMovie.html">Share a Movie</a></li>
            <li><a href="communityList.html">Community List</a></li>
            <li><a href="aboutUs.html">About Us</a></li>
            <li><a href="index.html">Log Out</a></li>
          </ul>
        </nav>
      </div>

      <div class="recommend-movie-container">
        <h1>Share Your Movie Recommendation</h1>

        <h2 id="user-greeting"></h2>

        <form id="share-movie-form">
          <fieldset>
            <label for="movieName"></label>
            <input type="text" id="movie-name" name="movieName" placeholder="   Enter Name of Movie">

            <select id="genre-dropdown">
              <option value="" disabled selected hidden>Select Genre</option>
              <option value="action">Action</option>
              <option value="adventure">Adventure</option>
              <option value="animation">Animation</option>
              <option value="comedy">Comedy</option>
              <option value="drama">Drama</option>
              <option value="family">Family</option>
              <option value="fantasy">Fantasy</option>
              <option value="horror">Horror</option>
              <option value="mystery">Mystery</option>
              <option value="romance">Romance</option>
              <option value="sci-fi">Sci-Fi</option>
              <option value="thriller">Thriller</option>
            </select>

            <label for="userComment"></label>
            <input type="text" id="user-comment" name="userComment" placeholder="   Enter Movie Comment">

            <label for="videoLink"></label>
            <input type="text" id="video-link" name="videoLink" placeholder="   Enter movie trailer url">

            

            <label for="userID"></label>
            <input type="text" id="user-ID" maxlength="4" name="userID" placeholder="   Enter user ID#">
          </fieldset>

          <button type="submit">Share Recommendation</button>
        </form>
      </div>
    </div>

  </main>
  <script src="js/recommendMovie.js"></script>
</body>
